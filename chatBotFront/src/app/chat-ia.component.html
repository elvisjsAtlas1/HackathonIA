<div class="chat-wrapper">
  <!-- Ícono que controla el despliegue -->
  <div class="chat-icon" (click)="toggleChat()">🤖</div>

  <!-- Chat que aparece o desaparece -->
  <div class="chat-box" *ngIf="showChat">
    <div class="arrow-down"></div>
    <button class="close-btn" (click)="toggleChat()">✖</button>

    <textarea [(ngModel)]="message" placeholder="Escribe tu mensaje..."></textarea>
    <button (click)="enviarMensaje()">Enviar</button>

    <div *ngIf="response" class="chat-response">
      <pre>{{ response }}</pre>
    </div>
  </div>
</div>
